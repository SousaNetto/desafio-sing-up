<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie sign up starter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>
        </div>
        <div class="rightside">
            <div class="form--area">
                <h1>Login</h1>
                <label>
                    Email<br>
                    <input type="text" name="" id="" placeholder="john@example.com">
                </label>
                <label>
                    Password<br>
                    <input type="password" name="" id="" placeholder="At least 8 characteres">
                </label>
                <div class="terms">
                    <input type="checkbox" name="" id="">
                    <div class="terms--text">
                        By creating an account, you agree to the <a href="">Terms & Conditions.</a> 
                    </div> 
                </div>
                <button>Create an Account</button>
            </div>
        </div>
    </div>
</body>
</html>
